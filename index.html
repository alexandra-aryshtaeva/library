<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Welcome to your personal library!</h1>
    <div id="new_book"><button>New book</button></div>

    <!-- _____________________DIALOG______________________________________ -->

    <dialog>
      <form onsubmit="return false">
        <label for="book_name">Book name</label>
        <input required type="text" id="book_name" />

        <label for="book_author">Book author</label>
        <input type="text" id="book_author" />

        <label for="book_pages">Book pages</label>
        <input max="10000" type="number" id="book_pages" />

        <label for="book_read">Read</label>
        <input type="checkbox" id="book_read" />
        <button id="add_book_btn" onclick="addBook()" onclick="renderBooks()">
          Add
        </button>

        <button id="close_btn">Close</button>
      </form>
    </dialog>

    <!--_______________________LIBRARY______________________________________  -->
    <ul class="library"></ul>

    <script src="library.js"></script>
    <script src="script.js"></script>
  </body>
</html>
